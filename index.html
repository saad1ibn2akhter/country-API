<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        .font{
            font-family: 'poppins', sans-serif;
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
</head>
<body class="font">
    <main class="container mx-auto">
        <section class="flex justify-center items-center mt-12 p-10">
            <!-- main div -->
            <div class="p-10 text-center items-center bg-gray-100">
                <div class="flex space-x-5 pb-5 items-center">
                    <input type="text" id="search" class="p-4 rounded-lg">
                    <button id="search-btn" class="btn btn-ghost">Search</button>
                </div>
                <div id="image-container" class="text-center flex justify-center" ></div>
                <h1 id="name" class="text-[18px] font-bold pt-2 pb-1"></h1>
                <h1 id="official-name" class="text-[17px] font-medium pb-3"></h1>
                <div class="text-left">
                    <div class="flex space-x-4">
                        <h1 class="font-medium">Capital : </h1><h1 id="capital"></h1>
                    </div>
                    <div class="flex space-x-4">
                        <h1 class="font-medium">Sub-Continent : </h1><h1 id="sub-continent"></h1>
                    </div>
                    <div class="flex space-x-4">
                        <h1 class="font-medium">Language : </h1><h1 id="language"></h1>
                    </div>
                    <div class="flex space-x-4">
                        <h1 class="font-medium">Population in number :</h1><h1 id="population"></h1>
                    </div>
                </div>
                

            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
