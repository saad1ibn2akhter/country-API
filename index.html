<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        .font{
            font-family: 'poppins', sans-serif;
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
</head>
<body class="font">
    <main class="container mx-auto">
        <section class="flex justify-center items-center mt-3 p-3 sm:mt-12 sm:p-10">
            <!-- main div -->
            <div class="p-3 text-center items-center bg-gray-100 sm:p-10" style="background-image: url(majestic-mountain-peak-tranquil-meadow-panoramic-landscape-generated-by-ai.jpg); background-position: center; -webkit-background-composite: inherit;">
                <!-- project title -->
                <div class="flex justify-center">
                    <div class="flex space-x-5 pb-5 items-center ">
                        <input placeholder="Type Country Name" type="text" id="search" class="p-2 rounded-lg sm:p-4">
                        <button id="search-btn" class="btn btn-success text-white">Search</button>
                    </div>
                </div>
                
                <div id="image-container" class="text-center flex justify-center text-white" ></div>
                <div id="pic-container" class=" flex justify-center text-center mx-auto items-center -translate-y-10 text-white h-[64px] w-[64px]"></div>
                <h1 id="name" class="text-[14px] font-bold pt-2 pb-1 sm:text-[18px] text-white"></h1>
                <h1 id="official-name" class="text-[13px] font-medium pb-3 sm:text-[17px] text-white"></h1>
                <div class="text-left text-white">
                    <div class="flex space-x-1 sm:space-x-4">
                        <h1 class="font-medium">Capital : </h1>
                        <h1 id="capital"></h1>
                    </div>
                    <div class="flex space-x-1 sm:space-x-4 text-white">
                        <h1 class="font-medium">Continent : </h1>
                        <h1 id="sub-continent"></h1>
                    </div>
                    <div class="flex space-x-1 sm:space-x-4 text-white">
                        <h1 class="font-medium">Language : </h1>
                        <h1 id="language"></h1>
                    </div>
                    <div class="flex space-x-1 sm:space-x-4 text-white">
                        <h1 class="font-medium">Population in number :</h1>
                        <h1 class="text-right" id="population"></h1>
                    </div>
                    <div class="flex space-x-1 sm:space-x-4 text-white">
                        <h1 class="font-medium">Total Land Area (km <sup>2</sup> ) :</h1>
                        <h1 class="text-right" id="area"></h1>
                    </div>
                    <div class="flex space-x-1 sm:space-x-4 text-white">
                        <h1 class="font-medium">Time Zone :</h1>
                        <h1 class="text-right" id="time"></h1>
                    </div>
                    <div class="flex space-x-1 sm:space-x-4 text-white">
                        <h1 class="font-medium">Currency :</h1>
                        <h1 class="text-right" id="currency"></h1>
                    </div>
                    <div class="flex space-x-1 sm:space-x-4 text-white">
                        <h1 class="font-medium">Google Map Address :  </h1>
                        <h1 class="text-right" id="map"></h1>
                    </div>
                    <div class="flex space-x-1 sm:space-x-4 text-white">
                        <h1 class="font-medium">Average Current Temparature :  </h1>
                        <h1 class="text-right" id="avgtemp"></h1>
                    </div>
                    <div class="" id="img-container"></div>
                    <div>
                        <h1 id="linkTo" class="link link-primary" ></h1>
                    </div>
                    <div class="flex space-x-5 items-center">
                        <h1 class="text-[18px] font-medium">&copy; Saad Ibn Akhter</h1>
                        <a href="https://github.com/saad1ibn2akhter"><img src="git.png" class="w-[50px] h-[50px] rounded-full" alt=""></a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
